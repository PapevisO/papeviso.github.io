<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0-rc.4/dist/css/foundation.min.css" integrity="sha256-VEEaOnBKVRoYPn4AID/tY/XKVxKEqXstoo/xZ6nemak= sha384-D46t32f421/hB30qwnim2pIcisNN5GU9+6m2Mfnd3dKpTSFidZLa08/1StEiCFId sha512-WkgzH8VKemDfwrp18r+wgbx+oHXOkfd2kJs7ocAXdGDgonXDXh88E90IRtRZRXtO0IHprxYHYlY14h+wyTsUDA==" crossorigin="anonymous">
    <style>
      input[name="accordion-select"], .panel-block {
        display: none;
      }

      #panel-1:checked ~ .accordion > .accordion-item > .content-1,
      #panel-2:checked ~ .accordion > .accordion-item > .content-2,
      #panel-3:checked ~ .accordion > .accordion-item > .content-3 {
        display: block;
      }
    </style>
  </head>
  <body translate="no"> 
    <input type="radio" id="panel-1" name="accordion-select">
    <input type="radio" id="panel-2" name="accordion-select">

    <ul class="accordion" data-accordion>
      <li class="accordion-item" data-accordion-item>
        <a class="accordion-title"><label for="panel-1">Digital Harmonic oscillator principle and source code</label></a>
        <div class="accordion-content content-1" data-tab-content>
          <p>Panel 1. Lorem ipsum dolor</p>
          <a href='/chart.html'>digital integrators based harmonic oscillator</a>
        </div>
      </li>
      <li class="accordion-item" data-accordion-item>
        <a class="accordion-title"><label for="panel-2">Assessment ruby task. RoR + RabbitMQ. Async URL shortener with metrics</label></a>
        <div class="accordion-content content-2" data-tab-content>
          <textarea>Record model CRUD explorer /records</textarea>
          <button class="button" onclick="location.href='https://tracking-app.papievis.com/records'">Record explorer</button>
          <textarea>Stats of link shortener /stats</textarea>
          <button class="button" onclick="location.href='https://tracking-app.papievis.com/stats'">Stats</button>
          <textarea>
            A page to create a shortened link
            <br>
            After button is clicked you are being redirected to https://tracking-app.papievis.com/s/{#hash}
            <br>
            Where #hash is a unique short sequence of symbols. After this you will immediately be redirected to the target page.
            <a href='https://tracking-app.papievis.com/?url=https://example.com'>https://tracking-app.papievis.com/?url=https://example.com</a>
          </textarea>
          <a href='https://tracking-app.papievis.com/?url=https://example.com'>https://tracking-app.papievis.com/?url=https://example.com</a>
          <textarea>
            RabbitMQ message broker dashboard.
            <br>
            Username: guest
            <br>
            Password: guest
          </textarea>
          https://tracking-app-mq.papievis.com/
        </div>        
      </li>
    </ul>
  </body>
</html>
